<!DOCTYPE HTML>
<html lang="en">

<head>
        
    <title>To-do App</title>
    <meta name="description" content="The best to do website in the entire world." />
    <meta name="author" content="wiatrgonifale">
    <meta name="keywords" content="to do, work, notes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <script src="src/main.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between ">
            <h2><input type="text" onkeypress="changeBoardName(event)" class="form-control-plaintext" value="Board's name" id="boardName"></h2>
            <button type="button" class="btn btn-warning btn-lg" id="user" onclick="logout()">Log out</button>
        </nav>
    </header>

    <main>
        <div class="container-fluid mainBoard" id="mainContainer">
            <div class="card list-group-flush m-3" id="todo">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title"><input type="text" onkeypress="changeName(event)" class="form-control-plaintext" value="TO DO"></h3>
                    <button type="button" class="btn btn-danger deleteBlock">X</button>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <textarea onkeypress="changeTaskText(event)" onmouseenter="autoGrow(this)" onmouseleave="shrinkToDefault(this)"  class="form-control-plaintext">Przykładowe zadanie na liście</textarea onkeypress="changeTaskText(event)" >
                        <button type="button" class="btn btn-outline-danger btn-sm ml-2 deleteItem">X</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <textarea onkeypress="changeTaskText(event)"  onmouseenter="autoGrow(this)" onmouseleave="shrinkToDefault(this)"  class="form-control-plaintext">Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście Przykładowe zadanie na liście</textarea onkeypress="changeTaskText(event)" >
                        <button type="button" class="btn btn-outline-danger btn-sm ml-2 deleteItem">X</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <textarea onkeypress="changeTaskText(event)"  onmouseenter="autoGrow(this)" onmouseleave="shrinkToDefault(this)"  class="form-control-plaintext">Przykładowe zadanie na liście</textarea onkeypress="changeTaskText(event)" >
                        <button type="button" class="btn btn-outline-danger btn-sm ml-2 deleteItem">X</button>
                    </li>
                    <button type="button" class="list-group-item list-group-item-success list-group-item-action addTask">+ Add task</button>
                </ul>
            </div>

            <div class="card list-group-flush m-3" id="progress">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title"><input type="text" onkeypress="changeName(event)" class="form-control-plaintext" value="IN PROGRESS"></h3>
                    <button type="button" class="btn btn-danger deleteBlock">X</button>
                </div>
                <ul class="list-group">
            
                    <button type="button" class="list-group-item list-group-item-success list-group-item-action addTask">+ Add task</button>
                </ul>
            </div>

            <div class="card list-group-flush m-3" id="done">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title"><input type="text" onkeypress="changeName(event)" class="form-control-plaintext" value="DONE"></h3>
                    <button type="button" class="btn btn-danger deleteBlock">X</button>
                </div>
                <ul class="list-group">
                    <button type="button" class="list-group-item list-group-item-success list-group-item-action addTask">+ Add task</button>
                </ul>
            </div>

            <button type="button" class="btn btn-success m-3 newBoard" id="newBoardButton" onclick="addList()"><h3>+ Add board</h3></button>
        </div>
    </main>
    
</body>
